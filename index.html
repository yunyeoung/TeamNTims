<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>teamNtim</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#007042">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/indexstyle.css">

  <!-- 이부분 채윤 수정 코드 -->
  <style>
    body {
      background-color: #007042;
    }
  </style>

</head>

<body>

  <!-- 로고 표시 -->
  <div style="text-align:center; padding:200px 0 0 0"><img src="images/tNtLogo.png" /></div>
  <br> <br> <br>

  <!-- 입장 버튼 -->
  <p align="center">
    <button id="login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color-text--orange-200"
      onclick="location.href='/first.html'">
      ENTER TO CHAT ROOM
    </button>
  </p>

  <!-- 유저 정보 & 로그인, 로그아웃 -->
  <center>
    <!-- 유저 정보 표시 -->
    <div hidden id="user-pic"></div>
    <div hidden id="user-name" class="mdl-color-text--orange-200"></div>

    <!-- 계정 로그인 & 로그아웃 버튼 -->
    <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">Sign-out
    </button>
    <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
      <i class="material-icons">account_circle</i>Sign-in with Google
    </button>
  </center>


  <script src="/__/firebase/5.5.7/firebase-app.js"></script>
  <script src="/__/firebase/5.5.7/firebase-auth.js"></script>
  <script src="/__/firebase/5.5.7/firebase-database.js"></script>
  <script src="/__/firebase/5.5.7/firebase-storage.js"></script>
  <script src="/__/firebase/5.5.7/firebase-messaging.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/login.js"></script>

</body>
